<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div id="page" class="site">
      <div class="container">
        <div class="form-box">
          <div class="progress">
            <div class="logo">
              <a href="/"><span>Add</span> Campaign </a>
            </div>
            <ul class="progress-steps">
              <li class="step active">
                <span>1</span>
                <p>Step 1</p>
              </li>
              <li class="step">
                <span>2</span>
                <p>Step 2</p>
              </li>
              <li class="step">
                <span>3</span>
                <p>Step 3</p>
              </li>
              <li class="step">
                <span>4</span>
                <p>Step 4</p>
              </li>
              <li class="step">
                <span>5</span>
                <p>Step 5</p>
              </li>
            </ul>
          </div>
          <form action="">
            <div class="form-one form-step">
              <div class="bg-svg"></div>
              <h2>Details</h2>
              <!-- <p>Enter</p> -->
              <div>
                <label>Title<span class="red">*</span></label>
                <input type="text" />
              </div>
              <div>
                <label>Advertiser<span class="red">*</span></label>
                <input type="text" placeholder="john" />
              </div>
              <div>
                <label>Manager<span class="red">*</span></label>
                <select name="Country" id="Country">
                  <option value="">Please Select</option>
                  <option value="Russia">Russia</option>
                  <option value="Humanity">Humanity</option>
                </select>
              </div>

              <div>
                <label>Advertiser<span class="red">*</span></label>
                <input type="text" placeholder="john" />
              </div>

              <div class="birth">
                <label>Birth </label>
                <div class="grouping">
                  <input
                    type="text"
                    pattern="[0-9]"
                    name="day"
                    value=""
                    min="0"
                    max="31"
                    placeholder="DD"
                    class="input"
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="month"
                    value=""
                    min="0"
                    max="31"
                    placeholder="MM"
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="year"
                    value=""
                    min="0"
                    max="2070"
                    placeholder="YYYY"
                  />
                </div>
              </div>
            </div>
            <div class="form-two form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2>
              <div>
                <label>Phone</label><input type="tel" placeholder="phone no." />
              </div>
              <div>
                <label>Address</label
                ><input type="text" placeholder="Address" />
              </div>
              <div>
                <label>Country</label>
                <select name="Country" id="Country">
                  <option value="">Please Select</option>
                  <option value="Russia">Russia</option>
                  <option value="Humanity">Humanity</option>
                </select>
              </div>
              <div>
                <label>Social</label
                ><input type="text" placeholder="Twt/Insta" />
              </div>
            </div>
            <div class="form-three form-step">
              <div class="bg-svg"></div>
              <h2>Personal Details</h2>
              <p>Enter</p>
              <div>
                <label>Enter Name</label>
                <input type="text" placeholder="john" />
              </div>
              <div>
                <label>Enter Name</label>
                <input type="text" placeholder="john" />
              </div>
              <div class="birth">
                <label>Birth </label>
                <div class="grouping">
                  <input
                    type="text"
                    pattern="[0-9]"
                    name="day"
                    value=""
                    min="0"
                    max="31"
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="month"
                    value=""
                    min="0"
                    max="31"
                  />
                  <input
                    type="text"
                    pattern="[0-9]*"
                    name="year"
                    value=""
                    min="0"
                    max="2070"
                  />
                </div>
              </div>
            </div>
            <div class="form-four form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2>
              <div>
                <label>Phone</label><input type="tel" placeholder="phone no." />
              </div>
              <div>
                <label>Address</label
                ><input type="text" placeholder="Address" />
              </div>
              <div>
                <label>Country</label>
                <select name="Country" id="Country">
                  <option value="">Please Select</option>
                  <option value="Russia">Russia</option>
                  <option value="Humanity">Humanity</option>
                </select>
              </div>
              <div>
                <label>Social</label
                ><input type="text" placeholder="Twt/Insta" />
              </div>
            </div>
            <div class="form-five form-step">
              <div class="bg-svg"></div>
              <h2>Contact</h2>
              <div>
                <label>Phone</label><input type="tel" placeholder="phone no." />
              </div>
              <div>
                <label>Address</label
                ><input type="text" placeholder="Address" />
              </div>
              <div>
                <label>Country</label>
                <select name="Country" id="Country">
                  <option value="">Please Select</option>
                  <option value="Russia">Russia</option>
                  <option value="Humanity">Humanity</option>
                </select>
              </div>
              <div>
                <label>Social</label
                ><input type="text" placeholder="Twt/Insta" />
              </div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn-prv" disabled>Previous</button>
              <button type="button" class="btn-nxt">Next</button>
              <button type="button" class="btn-sub">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="java.js"></script>
  </body>
</html>
